<div class="background" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.0%" fxLayoutAlign="center">   
    <mat-card class="card-picture" *ngFor="let movie of movies">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="100%">{{movie.movieTitle}}</span>
        </mat-card-title>
        <img mat-card-image [src]="'data:image/JPEG;base64,' + movie.movieImg"/>
        <h5>{{movie.movieDesc}}</h5> 
        <h5>{{yearofrelease}}</h5>
        <a mat-list-item [routerLink]="['/Trailers']">View Trailer</a>
      </mat-card>
    </div>
