<ngx-spinner></ngx-spinner>
<div class="container">
    <cdk-virtual-scroll-viewport class="viewport" itemSize="10" >
       <mat-card class = "mat-card" *cdkVirtualFor= "let movie of movies" >
          <mat-card-title class ="title" fxLayout.gt-xs="row" fxLayout.xs="column">
             <span fxFlex="85%">{{movie.movieTitle}}</span>
             <button mat-raised-button [routerLink]="['/Trailers']" fxFlex = 15%>View</button>
             <!-- <button fxFlex = 15% (click) = "onDeleteMovie(movie._id)">Delete</button> -->
             <!-- <button (click) = "onDeleteMovie(movie._movieID)" fxFlex = 15%>Delete</button> -->
             <!--<button (click) = "onDeleteMovie(movie.movieID)" fxFlex = 15%>Delete</button>-->
          </mat-card-title>
          <mat-card-content>
             <span class="mat-card-content" fxFlex="50%">{{movie.movieDesc}}</span>
             <img class="img" fxFlex = 50% mat-card-image [src]="'data:image/JPEG;base64,' + movie.movieImg"/>  
          </mat-card-content>
          <mat-divider></mat-divider>
       </mat-card>     
       <mat-divider></mat-divider>
    </cdk-virtual-scroll-viewport>
 </div>
