<table class="table">
  <thead>
    <tr>
      <td>ACTOR ID</td>
      <td>FIRST-NAME</td>
      <td>SURNAME</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let a of actors;">
      <td>{{a.ACTOR_ID}}</td>
      <td>{{a.FIRST_NAME}}</td>
      <td>{{a.SURNAME}}</td>
    </tr>
  </tbody>
</table>
