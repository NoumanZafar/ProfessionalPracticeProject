<table class="table">
  <thead>
    <tr>
      <td>ACTOR ID</td>
      <td>FIRST-NAME</td>
      <td>SURNAME</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = 'let actor of actors'>
      <td>{{actor.actor_id}}</td>
      <td>{{actor.first_name}}</td>
      <td>{{actor.surname}}</td>
    </tr>
  </tbody>
</table>
