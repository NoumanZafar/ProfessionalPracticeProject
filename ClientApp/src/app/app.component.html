<mat-sidenav-container fullscreen class="background">
  <mat-sidenav class="sidenav" #snav mode="push">
      <mat-toolbar class="sidenav">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item [routerLink] = "['/home']">Home</a>
      <a mat-list-item [routerLink]="['/search']">Search</a>
      <a mat-list-item [routerLink] = "['/add']">Add Movie</a>
      <a mat-list-item [routerLink] = "['/addActor']">Add Actor</a>
      <a mat-list-item [routerLink]="['/ViewActors']">View Actors List</a>
      <a mat-list-item [routerLink]="['/ViewMovies']">View Movies List</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu="matMenu"></mat-menu>
      <span class = "toolbar-spacer"></span>
      <input matInput placeholder="Search" type="text">
        <button mat-icon-button>
        <mat-icon class = "toolbar-icon">search</mat-icon>
      </button>
    </mat-toolbar>
    
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
